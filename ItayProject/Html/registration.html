<!DOCTYPE html>
<html>
<head>
    <title>FitHubOnline - Registration</title>
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html">Workout plan</a></li>
                <li><a href="diet.html">Diet</a></li>
                <li><a href="registration.html">Login</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </header>
     <div class="registration-form">
            <h1>Join FitHubOnline</h1>
            <p>Create your account and start your fitness journey.</p>
            <div action="index.html">
                <div class="input-container">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-container">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="cta-button" type="submit">Sign Up</button>
            </div>
        </div>
        <script src="../JS/script.js"></script>
</body>
</html>
